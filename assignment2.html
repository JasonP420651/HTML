<!DOCTYPE html>
<html>
    <style>

        *{
            box-sizing: border-box;
        }

        .row::after{
            content: " ";
            display: table;
            clear: both;
        }

        .navbar {
            background-color: #333;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .dmbutton:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        .dropmenu {
            position: relative;
            display: inline-block;
        }

        .dropmenucontent {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropmenucontent a {
            color: magenta;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropmenucontent a:hover {background-color: #ddd;}

        .dropmenu:hover .dropmenucontent {display: block;}
        
        .dropmenu:hover .dropbutton {background-color: mediumspringgreen}

        .fright {
            float: right;
            border-style: groove;
            padding: 10px;
            margin: 10px;
            background-color: aquamarine;
        }

        p.fright:hover {
            display: block;
        }

        .fleft {
            float: left;
            border-style: groove;
            padding: 10px;
            margin: 10px;
            background-color: lightcoral;
        }

        .fleft:hover {
            float: right;
        }

        div {
            float: left;
            border-style: groove;
            padding: 10px;
            margin: 10px;
            background-color: lime;
        }

        h1:hover {
            background-color: magenta;
            border: palegreen;
        }

        body {
            margin: 3px;
        }

        .header {
            background-color: seagreen;
            padding-right: 20px;
            font-size: 22px;
            text-align: center;
        }

        .footer {
            background-color: seagreen;
            padding: 5px;
            font-size: 18px;
            text-align: center;
        }

        .leftcol{
            float: left;
            width: 75%
        }

        /* need to add the ones below which are not in style */

    </style>
