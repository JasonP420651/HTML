<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        *{
                box-sizing: border-box;
            }

            .navbar {
                background-color: #333;
            }

            .navbar a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            .navbar a.active {
                background-color: #4CAF50;
                color: white;
            }

            .dmbutton:hover, .dropbtn:focus {
                background-color: #2980B9;
            }

            .dropmenu {
                position: relative;
                display: inline-block;
            }

            .dropmenucontent {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropmenucontent a {
                color: magenta;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropmenucontent a:hover {background-color: #ddd;}

            .dropmenu:hover .dropmenucontent {display: block;}
            
            .dropmenu:hover .dropbutton {background-color: cornsilk}

            .fright {
                float: right;
                border-style: groove;
                padding: 10px;
                margin: 10px;
                background-color: aquamarine;
            }

            .fleft {
                float: left;
                border-style: groove;
                padding: 10px;
                margin: 10px;
                background-color: lightcoral;
            }


            div {
                border-style: groove;
                padding: 10px;
                margin: 10px;
                background-color: cornflowerblue;
            }

            h1:hover {
                background-color: magenta;
                border:cornsilk;
            }

            body {
                margin: 3px;
            }

            .header {
                background-color: seagreen;
                padding-right: 20px;
                font-size: 22px;
                text-align: center;
            }

            .footer {
                background-color: seagreen;
                padding: 5px;
                font-size: 18px;
                text-align: center;
            }

            .maincontainer{
                width: 100%;
            }

            .leftcol{
                float: left;
                width: 25%
            }

            .maincontent{
                float: center;
                width: 50%;
            }
            
            .rightcol{
                float: right;
                width: 25%;
            }

            .row::after{
                content:" ";
                display: table;
                clear: both;
            }

            img{
                width: 100%;
                height: auto;
                display: block;
            }

            .image{
                border: 2px;
                padding: 0px;
                width: 50%;
                height: 70%;
                background: url("Ferrari.jpg");
            }

            .image:hover{
                background: url("GP2 Engine.jpg");
            }

            .image{
                background: url("Assignment2WebDev_inline.PNG");
            }

            /* need to add the ones below which are not in style */




        @media screen and(max-width: 500px){}
        .leftcol,.maintcontent,.rightcol{
        width: 100%;
        padding: 0px;
        }

        /* need to add the ones below which are not in style */

    </style>
</head>

<body>


    <div class="header"><h1><header>This  is the Header</header></h1></div>
    <div class="navbar">
        <a href="Page2Assignment.html">Home</a>
        <div class="dropmenu">
            <button class="dmbutton">CSS in Page</button>
            <div class="dropmenucontent">
                <a href="#">Embedded CSS</a>
                <a href="assignment2.html">Inline CSS</a>
            </div>
        </div>
        <a href="#">Exterior CSS</a>
    </div>

    <div class="row">

        <div class="leftcol">This is a left column</div>
        <div class="rightcol">
                <h1 style="color: rgb(0, 63, 0)"></h1>This is the right column</h1>
                <p>
                    Here is a styled paragraph in between the two paragraphs
                </p>
            </div>
        <div class="maincontent">
            ----------
        </div>
        <div class="image"><p> </p></div>
    </div>

    <div class="row">
            <div class="fright">Box Model</div>
            <div class="fleft">-----------</div>
            <p class="fright">------------</p>

        </div>
    </div>

    <div class="footer">
        This is the footer Â© - where copyrights would be placed
    </div>
</body>

</html>
